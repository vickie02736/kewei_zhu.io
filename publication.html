<!-- publication.html -->
<div id="publication">

    <!-- Include Main Works -->
    <div id="main-works-container"></div>

    <!-- Include Cooperations -->
    <div id="cooperations-container"></div>

    <!-- Include Review Papers -->
    <div id="review-papers-container"></div>
</div>

<script>
    // Load main_works.html content
    fetch('main_works.html')
        .then(response => response.text())
        .then(data => document.getElementById('main-works-container').innerHTML = data);

    // Load cooperations.html content
    fetch('cooperations.html')
        .then(response => response.text())
        .then(data => document.getElementById('cooperations-container').innerHTML = data);

    // Load review_papers.html content
    fetch('review_papers.html')
        .then(response => response.text())
        .then(data => document.getElementById('review-papers-container').innerHTML = data);
</script>
