<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            background-color: #f4f4f4;
            text-align: left;
            box-sizing: border-box;
            width: 100%;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 50%;
        }
        .left-column {
            width: 30%;
            padding: 20px;
            background-color: #f4f4f4;
            box-sizing: border-box;
            text-align: right;
            display: flex;
            align-items: top;
            justify-content: flex-end;
        }
        .right-column {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .timeline-item, .publication-item {
            margin-bottom: 20px;
        }
        .date {
            font-weight: bold;
            color: #333;
        }
        .description {
            margin-left: 20px;
        }
        .emoji {
            font-size: 1.2em;
        }
        h1, h2 {
            margin-top: 0;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Top header for the title -->
    <div class="header">
        <h1>Kewei Zhu's Happy Research</h1>
    </div>


    <!-- Timeline section -->
    <div class="container">
        <div class="left-column">
            <h2>My Timeline</h2>
        </div>
        <div class="right-column">
            <div id="timeline-container"></div>
        </div>
    </div>

    <!-- Publication section -->
    <div class="container">
        <div class="left-column">
            <h1>Publications</h1>
        </div>
        <div class="right-column">
            <div id="main-works-container"></div>
            <div id="cooperations-container"></div>
            <div id="review-papers-container"></div>
        </div>
    </div>

    <script>
        // Load the timeline.html content into the timeline-container div
        fetch('timeline.html')
            .then(response => response.text())
            .then(data => document.getElementById('timeline-container').innerHTML = data);

        // Load the main_works.html content into the main-works-container div
        fetch('main_works.html')
            .then(response => response.text())
            .then(data => document.getElementById('main-works-container').innerHTML += data);

        // Load the cooperations.html content into the cooperations-container div
        fetch('cooperations.html')
            .then(response => response.text())
            .then(data => document.getElementById('cooperations-container').innerHTML += data);

        // Load the review_papers.html content into the review-papers-container div
        fetch('review_papers.html')
            .then(response => response.text())
            .then(data => document.getElementById('review-papers-container').innerHTML += data);
    </script>
</body>
</html>
